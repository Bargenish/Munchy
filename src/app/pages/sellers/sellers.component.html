<div class="sellersContainer">
        <app-create></app-create>
<div id="table-wrapper">
    <kendo-grid id="table-scroll"
    [data]="gridViewData"
    [sortable] = "true"
    [sort] = "sort"
    (sortChange)="sortChange($event)" >
     <kendo-grid-column title="#" width="60%">
         <ng-template kendoGridCellTemplate let-dataItem>
             <img class="sellersLogo" src="../../../assets/images/{{dataItem.imageName}}">
         </ng-template> 
     </kendo-grid-column>
     <kendo-grid-column field="name" title="Title" ></kendo-grid-column>
     <kendo-grid-column field="city"  title="City"></kendo-grid-column>
     <kendo-grid-column field="location" title="Address"></kendo-grid-column>
     <kendo-grid-column field="maxDeliveryTime" title="Max Delivery Time">
     </kendo-grid-column>
     <kendo-grid-column field="categories" title="Categories"></kendo-grid-column>
   <kendo-grid-column title="Actions">
   <ng-template kendoGridCellTemplate let-dataItem>
     <app-edit></app-edit>
     <app-delete [id]="dataItem._id"></app-delete>
  </ng-template> 
</kendo-grid-column>
  </kendo-grid>
  </div>
</div>
